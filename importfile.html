<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler Arquivo Excel</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Selecione um arquivo Excel (.xlsx ou .xlsm)</h1>
    <input type="file" id="arquivoExcel" accept=".xlsx, .xlsm">
    <div id="resultado"></div>

    <script>
        document.getElementById('arquivoExcel').addEventListener('change', handleFile);

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Assume que você quer ler a primeira planilha
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];

                    // Converte a planilha para um array de objetos JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    // Pega as primeiras 50 linhas (ou menos, se o arquivo tiver menos)
                    const primeiras50Linhas = jsonData.slice(0, 50);

                    displayResult(primeiras50Linhas);
                };

                reader.readAsArrayBuffer(file);
            }
        }

        function displayResult(data) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<h3>Primeiras 50 linhas:</h3>';
            if (data.length === 0) {
                resultadoDiv.innerHTML += '<p>O arquivo está vazio ou não tem dados.</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Cria o cabeçalho da tabela (primeira linha do JSON)
            if (data.length > 0 && data[0]) {
                const headerRow = thead.insertRow();
                Object.keys(data[0]).forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(thead);

                // Cria as linhas de dados
                for (let i = 0; i < Math.min(data.length, 50); i++) {
                    const rowData = data[i];
                    const row = tbody.insertRow();
                    Object.values(rowData).forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData;
                        row.appendChild(td);
                    });
                }
                table.appendChild(tbody);
            } else {
                resultadoDiv.innerHTML += '<p>Não foram encontrados dados para exibir.</p>';
            }

            resultadoDiv.appendChild(table);
        }
    </script>
</body>
</html>
